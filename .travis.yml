sudo: false
language: java
jdk: oraclejdk8
script:
- echo "Nothing to build."
- git config --global user.email "Philippe.merle@inria.fr"
- git config --global user.name "Philippe Merle"
- git tag -f current -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -f --tags  https://${GIT_TOKEN}@github.com/philippemerle/release-test
deploy:
  provider: releases
  api_key:
    secure: 
  file: binary
  skip_cleanup: true
  overwrite: true
  file_glob: true
  on:
    tags: true
    repo: philippemerle/release-test
env:
  global:
    secure: 
