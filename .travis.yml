language: java
jdk: oraclejdk8

script:
  - echo "Nothing to build."
  - git tag current -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push --tags

deploy:
  provider: releases
  api_key:
    secure: 
  file: binary
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
